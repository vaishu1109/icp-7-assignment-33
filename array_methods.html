<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods </title>
</head>
<body>
    <h1>Learning Array Methos</h1>
    <script>
        const arr=["vaishnavi","sneha","kunal","vaishali","amruta","gayatri","parameshwar","pranav","pushkar"];
        console.log(arr);
        console.log("Array length counting :");
        console.log(arr.length);
        console.log("Adding element at end using push method :");
        arr.push("Sanskruti","samruddhi");
        console.log(arr);
        console.log("DElete element from end using pop method :");
        arr.pop();
        console.log(arr);
        console.log("Adding Element from start position using unshift method :");
        arr.unshift("ABC","XYZ");
        console.log(arr);
        console.log("Delete Element from start position using shift method :");
        arr.shift();
        console.log(arr);

    </script>
</body>
</html>
